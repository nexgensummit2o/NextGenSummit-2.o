{% extends 'event/base.html' %}

{% block title %}Login - NextGen Summit 2.0{% endblock title %}

{% block content %}
<div class="container mx-auto px-4 py-16 flex justify-center items-center">
    <div class="w-full max-w-md bg-brand-secondary p-8 rounded-2xl shadow-xl">
        <h2 class="text-3xl font-bold text-center mb-6 text-gradient text-gradient-warm">
            Login
        </h2>
        
        {% if form.errors %}
            <div class="bg-red-500/20 border border-red-500 text-red-300 px-4 py-3 rounded-lg mb-6" role="alert">
                <p>Your username and password didn't match. Please try again.</p>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="space-y-6">
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-300">Username</label>
                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" 
                           class="mt-1 block w-full bg-brand-bg border border-brand-secondary rounded-md py-2 px-3 text-brand-text placeholder-gray-500 focus:outline-none focus:ring-brand-accent-1 focus:border-brand-accent-1">
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" name="password" autocomplete="current-password" required id="id_password"
                           class="mt-1 block w-full bg-brand-bg border border-brand-secondary rounded-md py-2 px-3 text-brand-text placeholder-gray-500 focus:outline-none focus:ring-brand-accent-1 focus:border-brand-accent-1">
                </div>
                <div>
                    <button type="submit" class="w-full py-3 px-4 bg-brand-accent-1 text-white font-semibold rounded-full hover:bg-brand-hover hover:text-black transition duration-300 shadow-lg transform hover:scale-105">
                        Log In
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
